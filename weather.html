<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
    <script src="https://kit.fontawesome.com/22863f9d34.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <div id="wrapper">

        <div class="container">
            <div class="applicationHeading">
                <button class="backBtn"><i class="fa-solid fa-arrow-left"></i></button>
                <h3 class="heading"> Weather App</h3>
            </div>
            <hr>
            <div class="weatherImg">


            </div>
            
            <div class="parentOfTemp">
                <h2 class="tempInCelcius"></h2>
            </div>

            <div class="info">
                <div>
                    <span class="cloudInfo"></span>
                </div>
                
                <div>
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="locInfo"></span>
                </div>
            </div>

            <hr>
            <div class="twoCells">
                <div class="feelsLike">
                    <p><i class="fa-solid fa-temperature-three-quarters"></i> <span class="feels"></span></p>
                </div>

                <div class="humid">
                    <p><i class="fa-solid fa-droplet"></i> <span class="realHumid"></span></p>
                </div>
            </div>
        </div>
    </div>



    <script src="weather.js"></script>
</body>
</html>
